<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pinterest - Discover recipes, home ideas, style inspiration and more</title>
  <link rel="stylesheet" href="/style.css">
</head>
<body>
  <!-- Navigation Bar -->
  <nav class="navbar">
    <div class="nav-content">
      <!-- Left Section: Logo & Nav Links -->
      <div class="nav-left">
        <a href="#" class="logo">
          <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
            <path d="M12 0C5.373 0 0 5.373 0 12c0 5.084 3.163 9.426 7.627 11.174-.105-.949-.2-2.405.042-3.441.218-.937 1.407-5.965 1.407-5.965s-.359-.719-.359-1.782c0-1.668.967-2.914 2.171-2.914 1.023 0 1.518.769 1.518 1.69 0 1.029-.655 2.568-.994 3.995-.283 1.194.599 2.169 1.777 2.169 2.133 0 3.772-2.249 3.772-5.495 0-2.873-2.064-4.882-5.012-4.882-3.414 0-5.418 2.561-5.418 5.207 0 1.031.397 2.138.893 2.738.098.119.112.224.083.345l-.333 1.36c-.053.22-.174.267-.402.161-1.499-.698-2.436-2.889-2.436-4.649 0-3.785 2.75-7.262 7.929-7.262 4.163 0 7.398 2.967 7.398 6.931 0 4.136-2.607 7.464-6.227 7.464-1.216 0-2.359-.631-2.75-1.378l-.748 2.853c-.271 1.043-1.002 2.35-1.492 3.146C9.57 23.812 10.763 24 12 24c6.627 0 12-5.373 12-12S18.627 0 12 0z" fill="#E60023"/>
          </svg>
          <span class="logo-text">Pinterest</span>
        </a>
        <a href="#" class="nav-link active">Home</a>
        <a href="#" class="nav-link">Explore</a>
        <a href="#" class="nav-link create-btn">Create</a>
      </div>

      <!-- Center Section: Search Bar -->
      <div class="nav-center">
        <div class="search-container">
          <svg class="search-icon" width="16" height="16" viewBox="0 0 16 16" fill="none">
            <path d="M6.5 0C10.0899 0 13 2.91015 13 6.5C13 8.02469 12.4636 9.42677 11.5623 10.5176L15.7559 14.7112C16.0814 15.0367 16.0814 15.5643 15.7559 15.8898C15.4304 16.2153 14.9028 16.2153 14.5773 15.8898L10.3837 11.6962C9.29284 12.5975 7.89076 13.134 6.36607 13.134C2.91015 13.134 0 10.0899 0 6.5C0 2.91015 2.91015 0 6.5 0ZM6.5 1.5C3.73858 1.5 1.5 3.73858 1.5 6.5C1.5 9.26142 3.73858 11.5 6.5 11.5C9.26142 11.5 11.5 9.26142 11.5 6.5C11.5 3.73858 9.26142 1.5 6.5 1.5Z" fill="#767676"/>
          </svg>
          <input type="text" class="search-input" placeholder="Search for easy dinners, fashion, etc.">
        </div>
      </div>

      <!-- Right Section: Icons -->
      <div class="nav-right">
        <button class="icon-btn" aria-label="Notifications">
          <svg width="24" height="24" viewBox="0 0 24 24" fill="none">
            <path d="M12 24C13.1 24 14 23.1 14 22H10C10 23.1 10.9 24 12 24ZM18 16V10C18 6.93 16.37 4.36 13.5 3.68V3C13.5 2.17 12.83 1.5 12 1.5C11.17 1.5 10.5 2.17 10.5 3V3.68C7.64 4.36 6 6.92 6 10V16L4 18V19H20V18L18 16Z" fill="#111"/>
          </svg>
        </button>
        <button class="icon-btn" aria-label="Messages">
          <svg width="24" height="24" viewBox="0 0 24 24" fill="none">
            <path d="M12 2C6.48 2 2 6.48 2 12C2 13.54 2.44 14.97 3.2 16.2L2 22L7.8 20.8C9.03 21.56 10.46 22 12 22C17.52 22 22 17.52 22 12C22 6.48 17.52 2 12 2ZM12 20C10.76 20 9.57 19.67 8.52 19.07L8.1 18.82L4.85 19.65L5.68 16.47L5.41 16.03C4.76 14.96 4.4 13.73 4.4 12.4C4.4 7.86 8.06 4.2 12.6 4.2C17.14 4.2 20.8 7.86 20.8 12.4C20.8 16.94 16.94 20 12 20Z" fill="#111"/>
          </svg>
        </button>
        <button class="icon-btn profile-btn" aria-label="Profile">
          <img src="https://i.pravatar.cc/32?img=12" alt="Profile" class="profile-img">
        </button>
      </div>
    </div>
  </nav>

  <!-- Main Content Area -->
  <main class="main-content">
    <div class="masonry-grid" id="masonry-grid">
      <!-- Pin Cards will be generated by JavaScript -->
    </div>
  </main>

  <script type="module" src="/script.js"></script>
</body>
</html>
